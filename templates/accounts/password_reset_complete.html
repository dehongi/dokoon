{% extends 'base.html' %}

{% block title %}
  Password Reset Complete
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h1 class="h4 mb-0"><i class="bi bi-check-circle me-2"></i>Password Reset Complete</h1>
        </div>
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="bi bi-unlock-fill text-success display-1 mb-3"></i>
            <h2 class="h4 mb-3">Password has been reset</h2>
            <p>Your password has been set. You may go ahead and log in now.</p>
          </div>

          <div class="mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
