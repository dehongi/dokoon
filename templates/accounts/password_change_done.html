{% extends 'base.html' %}

{% block title %}
  Password Changed
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h1 class="h4 mb-0"><i class="bi bi-check-circle me-2"></i>Password Changed</h1>
        </div>
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="bi bi-shield-lock-fill text-success display-1 mb-3"></i>
            <h2 class="h4 mb-3">Success!</h2>
            <p>Your password was changed successfully.</p>
          </div>

          <div class="mt-4">
            <a href="{% url 'accounts:profile' %}" class="btn btn-primary"><i class="bi bi-person-circle me-2"></i>Back to Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
